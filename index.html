<!DOCTYPE html>
<html>
<head>
	<title>Yuan to Kyat Changer for OS</title>
</head>
<body>

	<script type="text/javascript">
		var yuan,inKyat,ans;

		do{

			yuan=prompt("Enter yuan");
			inKyat=(yuan*250)+500.05;
			alert("Total Price in Kyat" + inKyat+"KS");
			ans=confirm("Do you want to continue?");
		}while(ans);
	</script>

</body>
</html>
